<!DOCTYPE HTML>{% include setup.md %}
<html lang="en">
<head>
	<title>{{ title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<link rel="stylesheet" href="themes/{{ theme }}/styles/screen.css">
	<link rel="stylesheet" href="themes/{{ theme }}/styles/print.css" media="print">
</head>
<body class="list">
	<header class="caption">
		<h1>{{ title }}</h1>
		{% if subtitle %}<p>{{ subtitle }}</p>{% endif %}
	</header>

	{% capture showerify_input %}{{ content }}{% endcapture %}{% include showerify.html %}

	{% if fork_url %}<p class="badge"><a href="{{ fork_url }}">Fork me on Github</a></p>{% endif %}
	{% if progress %}<div class="progress"><div></div></div>{% endif %}
	<script src="shower/shower.min.js"></script>
	<!-- Copyright © 2010–2013 Vadim Makeev — pepelsbey.net -->
	<!-- Photos by John Carey — fiftyfootshadows.net -->
</body>
</html>
